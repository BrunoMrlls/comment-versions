<div class="NgxEditor__MenuItem--IconContainer" [class.NgxEditor__MenuItem--Active]="isActive || showPopup"
     [class.NgxEditor--Disabled]="!canExecute" (mousedown)="onMouseDown($event)"
     [title]="title">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 600" fill="currentColor" height="20" width="20">
    <path d="M160 368c26.5 0 48 21.5 48 48v16l72.5-54.4c8.3-6.2 18.4-9.6 28.8-9.6H448c8.8 0 16-7.2 16-16V64c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16V352c0 8.8 7.2 16 16 16h96zm48 124l-.2 .2-5.1 3.8-17.1 12.8c-4.8 3.6-11.3 4.2-16.8 1.5s-8.8-8.2-8.8-14.3V474.7v-6.4V468v-4V416H112 64c-35.3 0-64-28.7-64-64V64C0 28.7 28.7 0 64 0H448c35.3 0 64 28.7 64 64V352c0 35.3-28.7 64-64 64H309.3L208 492z"/>
  </svg>
</div>

<div *ngIf="showPopup" class="NgxEditor__Popup">
  <form class="NgxEditor__Popup--Form" [formGroup]="form" (ngSubmit)="insertComment($event)">
      <div class="NgxEditor__Popup--FormGroup">
        <div class="NgxEditor__Popup--Col">
          <label class="NgxEditor__Popup--Label">{{getLabel()}}</label>

          <input type="text" formControlName="content" autofocus autocomplete="off" />
          <div *ngIf="content.touched && content.invalid" class="NgxEditor__HelpText NgxEditor__HelpText--Error">
            {{ content.errors?.['required'] && 'This is required' }}
          </div>

        </div>
      </div>
    <button class="mr-3" type="submit" [disabled]="!form.valid">{{getLabel()}}</button>
    <button type="button" (click)="showPopup = false">Cancel</button>
  </form>
<!--    <pre>-->
<!--      {{this.findInvalidControls() | json}}-->
<!--    </pre>-->
</div>
