<p-dialog [visible]="isThereCommentToConfirm" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <ng-template pTemplate="header">
    Send comment
  </ng-template>
  <p>User: <b>{{ comment?.user}}</b> </p>
  <p>Selected text: <b>{{ comment?.text}}</b> </p>

  <br>
  <p>Comment: </p>
  <textarea type="textarea" pInputTextarea [(ngModel)]="message"></textarea>

  <ng-template pTemplate="footer">
    <p-button type="button" icon="pi pi-check" (click)="sendComment()" label="Send comment" class="p-button-text"></p-button>
    <p-button icon="pi pi-times" (click)="cancelModal()" label="Cancel"></p-button>
  </ng-template>
</p-dialog>
